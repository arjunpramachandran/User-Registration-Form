<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container p-4">
        <div class="card p-4 justify-content-center">
            <div class="card-body">
                <h2 class="text-center">Registration Form</h2>

                <form id="signInForm" action="success.html">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label required">First Name</label>
                                <input type="text" id="name" class="form-control">
                                <small class="error" id="nameError"></small>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="Lname" class="form-label ">Last Name</label>
                            <input type="text" id="Lname" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label required">Email Addresss</label>
                            <input type="text" id="email" class="form-control" placeholder="example@email.com">
                            <small class="error" id="emailError"></small>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label required">Phone Number</label>
                            <input type="text" id="phone" class="form-control" placeholder="Phone Number">
                            <small class="error" id="phoneError"></small>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-2 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" id="age" class="form-control" min="0" step="1">
                            <small class="error" id="ageError"></small>
                        </div>
                        <div class="col-md-4 text-center">
                            <label for="gender" class="form-label">Gender</label><br>
                            <div class="col form-check-inline form-check">
                                <input name="gender" class="form-check-input" type="radio" id="male">
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                            <div class="col form-check-inline form-check">
                                <input name="gender" class="form-check-input" type="radio" id="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                            <div class="col form-check-inline form-check">
                                <input name="gender" class="form-check-input" type="radio" id="other">
                                <label class="form-check-label" for="other">
                                    Other
                                </label>
                            </div>
                            <div class="row">
                                <small class="error" id="genderError"></small>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="Address">Permenent Address</label>
                            <textarea class="form-control" id="Address" rows="4"
                                placeholder="Flat No. , City, District , State , PIN Code."></textarea>
                            <small class="error" id="addressError"></small>
                        </div>
                    </div><br>
                    <div class="text-center">
                        <input class="form-check-input" type="checkbox" value="" id="agree">
                        <label class="form-check-label" for="agree">I agree to the above
                            information</label>
                            <span id="agreeError" class="error"></span>
                    </div>

                    <br>
                    <div class="text-center">
                        <small class="error" id="requiredError"></small>
                        <br>
                        <button type="submit" class="btn btn-primary ">Register</button>
                    </div>


                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
